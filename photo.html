<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    
        <!-- подключение плагина слайдера от swiper 1 часть (зашли на ссылку скачали в папку сайта) -->
    <link rel="stylesheet" href="styles/swiper-bundle.min.css"> 
    
    <link rel="stylesheet" href="styles/style.css">
    
        <!-- подключение плагина слайдер от swiper 2 часть  (зашли на ссылку скачали в папку сайта) -->
        <!-- атрибут defer для параллельной загрузки, с продолжением загрузки верстки -->
    <script src="js/swiper-bundle.min.js" defer></script>
    <script defer src="js/script.js"></script>

    <title>Batman_Kirill_S</title>
</head>
<body>
    <header class="header">
        <button class="burger"></button>

        <nav class="header__navigation navigation">
            <button class="navigation__close"></button>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="index.html" class="navigation__link">Главная</a>
                </li>
                <li class="navigation__item">
                    <a href="video.html" class="navigation__link">Видео</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link navigation__link_active">Фото</a>
                </li>
            </ul>

            <p class="header__hashtag">#TheBatman</p>

            <ul class="header__social social">
                <li class="social__item">
                    <a href="#" class="social__link social__link_facebook"></a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link social__link_twitter"></a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link social__link_instagram"></a>
                </li>
            </ul>
        </nav>

        <div class="mute">
            <input type="checkbox" class="mute__checkbox" id="mute">
            <label for="mute" class="mute__label">mute</label>  <!-- for="mute" связь с checkbox - когда жмешь label ставится чек-->
        </div>
        
    </header>

    <main class="main main_slider">
        <div class="slider-main swiper">
            <ul class="slider-main__list swiper-wrapper">
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo01.jpg" alt="фото" class="slider-main__img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo02.jpg" alt="фото" class="slider-main__img">
                </li>
                <li class="slider-main__item swiper-slide">
                    <img src="photo/photo03.jpg" alt="фото" class="slider-main__img">
                </li>
            </ul>
        </div>

        <div class="pagination">
            <button class="pagination__arrow"></button>

            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="photo/photo01-thumbs.jpg" alt="мини фото" class="slider-thumbs__img"width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="photo/photo02-thumbs.jpg" alt="мини фото" class="slider-thumbs__img"width="260" height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="photo/photo03-thumbs.jpg" alt="мини фото" class="slider-thumbs__img"width="260" height="100">
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer__links">
            <li class="footer__item">
                <a href="#" class="link">Политика конфиденциальности</a>
            </li>
            <li class="footer__item">
                <a href="#" class="link">Условия эксплуатации</a>
            </li>
            <li class="footer__item">
                <a href="#" class="link">Выбор объявлений</a>
            </li>
            <li class="footer__item">
                <a href="#" class="link">Настройки файлов cookie</a>
            </li>
        </ul>

        <p class="footer__copyright">© 2022 WBEI TM & © DC</p>
    </footer>
</body>
</html>
